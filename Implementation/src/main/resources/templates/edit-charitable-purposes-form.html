<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="/css/styles.css" rel="stylesheet" >

<head>
    <title>Add Charity</title>
</head>
<body>

<header th:replace="~{th_fragments :: navbar}"></header>


<div class="container">
    <h1>Add/Amend Charitable Purposes</h1>

        <h2>Charitable Purposes</h2>
        <ul>
            <li th:each="purpose : ${charitablePurposesList}">
                [[${purpose.charitablePurpose}]]
            </li>
        </ul>

        <h2>Add Purpose</h2>

        <form th:action="@{'/admin/charity/' + ${charity.id} + '/addCharitablePurpose'}" method="post">
            <input type="text" name="charitablePurpose" required>
            <input type="submit" value="Add Purpose">
        </form>

</div>










</div>
</body>
</html>
